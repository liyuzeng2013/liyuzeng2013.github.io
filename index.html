<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>李钰锃的个人博客</title>
    <style type="text/css">
        body{
            /* 公共背景属性 */
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover; /* 新增：让背景覆盖整个屏幕 */
            /* 初始背景（可选，若不需要可删除） */
        }
        
        /* 竖屏（屏幕高度大于宽度） */
        @media (orientation: portrait) {
            body {
                background-image: url("./images/bg-l.jpg"); /* 建议准备竖屏专用背景图 */
            }
            /* 新增：竖屏时介绍文字白色 */
            #jieshao h1, #jieshao p {
                color: white;
            }
        }
        
        /* 横屏（屏幕宽度大于高度） */
        @media (orientation: landscape) {
            body {
                background-image: url("./images/bg.jpg"); /* 建议准备横屏专用背景图 */
            };
            /* 新增：横屏时介绍文字黑色 */
            #jieshao h1, #jieshao p {
                color: black;
            }
        }

        .work {
            border: 2px solid rgba(101, 101, 101, 0.702);  
            background-color: rgba(167, 167, 167, 0.661);
            border-radius: 8px;     
        }
        .work:hover {
            border: 2px solid rgb(101, 101, 101);  
            background-color: rgb(167, 167, 167);
            border-radius: 8px;     
        }
    </style>
</head>
<body>
    
    <div id="jieshao">
        <h1>
            我的博客
        </h1>
        <p>
            我是一个五年级小学生,
            <b>bilibili账号：爱编程的小李同学</b>
        </p>
    </div>
    <div id="wenzhang">
        <a href="https://space.bilibili.com/1730170503"><img src="images/guan.PNG"></a>
        <!-- 修正class属性的单引号错误 -->
        <a href="00001.html"><div id="00001" class="work">
            测试
        </div></a>
        <a href="00002.html"><div id="00002" class="work">
            如何藏一个图片
        </div></a>
    </div>
</body>
</html>
